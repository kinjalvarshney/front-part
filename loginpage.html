<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="loginpageStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>  <header>
    <div class="logo" id="Home">
        <!-- <img src="" alt="please wait"> -->
        EXAMROOM
    </div>
    <nav>
        <ul class="nav_links">
            <li class="nav_link_href"><i class="fa fa-home" aria-hidden="true"><a href="index.html"
                        class="nav_link_href">Home</a></i>
            </li>
            <li class="nav_link_href"><a href="index.html#Contact" class="nav_link_href">Contacts</a></li>
            <li class="nav_link_href"><i class="fas fa-sign-in-alt"></i>
                <a href="#login" class="nav_link_href">Login</a></i>
            </li>
        </ul>
    </nav>
</header>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook" style="color: rgb(81, 112, 211);"></i></a>
                <a href="#"><i class="fab fa-instagram" style="color: rgb(245, 117, 138);"></i></a>
                <a href="#"><i class="fab fa-twitter" style="color: rgb(39, 133, 240);"></i></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Passward" required>
                <input type="checkbox" class="check-box"><span>Remember Passward</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Passward" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
